<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Shopping Event UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* üçè Apple-style Navbar */
        .apple-navbar {
            background-color: #000;
            padding: 8px 0;
        }

        .apple-navbar .nav-link {
            color: #f5f5f7 !important;
            font-size: 14px;
            padding: 0 12px;
            transition: color 0.3s ease;
        }

        .apple-navbar .nav-link:hover {
            color: #2997ff !important;
        }

        .apple-navbar .navbar-brand i {
            font-size: 18px;
            color: #f5f5f7;
        }

        .apple-navbar .navbar-icons i {
            color: #f5f5f7;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .apple-navbar .navbar-icons i:hover {
            color: #2997ff;
        }

        /* üéØ Hero Section */
        .hero-section {
            background-color: #000;
            color: #f5f5f7;
            padding: 80px 20px;
            text-align: center;
        }

        .hero-section h1 {
            font-weight: 600;
            font-size: 2.5rem;
        }

        .hero-section p {
            font-size: 1.1rem;
            color: #a1a1a6;
        }

        .hero-section a {
            color: #2997ff;
            text-decoration: none;
            font-weight: 500;
        }

        .hero-section a:hover {
            text-decoration: underline;
        }

        /* üì± Responsive image grid */
        .product-grid img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-grid img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 15px;
            }

            .hero-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Apple Navbar -->
    <nav class="navbar navbar-expand-lg apple-navbar sticky-top">
        <div class="container justify-content-center">
            <a class="navbar-brand me-3" href="#"><i class="ri-apple-fill"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#appleNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="appleNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mac</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">iPad</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">iPhone</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Watch</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">AirPods</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">TV & Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Only on Apple</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                </ul>
            </div>
            <div class="navbar-icons ms-3 d-none d-lg-flex">
                <i class="ri-search-line"></i>
                <i class="ri-shopping-bag-3-line"></i>
            </div>
        </div>
    </nav>

    <!--  Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Apple Shopping Event</h1>
            <p>From November 25 to 28, get an Apple Gift Card when you buy an eligible product.</p>
            <a href="#">Get an early look &gt;</a>

            <div class="row mt-5 product-grid">
                <div class="col-md-3 col-6">
                    <img src="/assestt/ipad.jpg" alt="iPad">
                </div>
                <div class="col-md-3 col-6">
                    <img src="/assestt/iphone.jpg" alt="iPhone">
                </div>
                <div class="col-md-3 col-6">
                    <img src="/assestt/watc.jpg" alt="Watch">
                </div>
                <div class="col-md-3 col-6">
                    <img src="/assestt/air.jpg" alt="AirPods">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
